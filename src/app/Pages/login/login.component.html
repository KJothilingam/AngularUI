<section class="form">
  <div class="container" id="container" #container>
  
    <div class="form-container sign-up">
      <form>
        <h1 class="v">Create Account</h1>
        <div class="social-icons">
          <a href="#" class="icon"><i class="bi bi-browser-chrome"></i></a>
          <a href="#" class="icon"><i class="bi bi-facebook"></i></a>
          <a href="#" class="icon"><i class="bi bi-github"></i></a>
          <a href="#" class="icon"><i class="bi bi-linkedin"></i></a>
        </div>
        <span class="v">or use your email for registration</span>
    
        <input type="text" placeholder="Name" (input)="updateName($event)">
        <input type="email" placeholder="Email" (input)="updateEmail($event)">
        <input type="password" placeholder="Password" (input)="updatePassword($event)">
        <input type="text" placeholder="Phone No" (input)="updatePhoneNo($event)">
        
        <button type="button" (click)="register()">Sign Up</button>
      </form>
    </div>
    

    <div class="form-container sign-in">
      <form>
        <h1 class="signin">Sign In</h1>
        <div class="social-icons">
          <a href="#" class="icon"><i class="bi bi-browser-chrome"></i></a>
          <a href="#" class="icon"><i class="bi bi-facebook"></i></a>
          <a href="#" class="icon"><i class="bi bi-github"></i></a>
          <a href="#" class="icon"><i class="bi bi-linkedin"></i></a>
        </div>
        <span class="v">or use your email password</span>
        <input type="email" placeholder="Email" (input)="updateEmail($event)">
        <input type="password" placeholder="Password" (input)="updatePassword($event)">
        <a href="#">Forget Your Password?</a>
        <button type="button" (click)="login()">Sign In</button>

        <!-- <input type="email" placeholder="Email">
        <a href="#">Forget Your Password?</a>
        <input type="password" placeholder="Password">
        <button type="button" (click)="login()">Sign In</button> -->
        <!-- <button (click)="toggleForm(true)">Sign In</button> -->
      </form>
    </div>

    <div class="toggle-container">
      <div class="toggle">
        <div class="toggle-panel toggle-left">
          <h1>Welcome Back!</h1>
          <p>Enter your personal details to use all site features</p>
          <button class="hidden" id="login" (click)="toggleForm(false)">Sign In</button>
        </div>
        <div class="toggle-panel toggle-right">
          <h1>Hello, Friend!</h1>
          <p>Register with your personal details to use all site features</p>
          <button class="hidden" id="register" (click)="toggleForm(true)">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
</section>
